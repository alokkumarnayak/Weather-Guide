<mat-tab-group animationDuration="0ms">
    <mat-tab label="HOME">
      <app-main-page [weather]="selectedWeather" (favouritebtnClick)="changeFav()"> </app-main-page>
    </mat-tab>
    <mat-tab label="FAVOURITE">
        <app-favourite-weather errorMessage="{{ Constants.noFavourites }}"
            status="{{ getFaviouriteStatus() }}"
            buttonName="{{ Constants.faviouriteButtonName }}"
            [cityclimate]="getFavouiteCities()"
            (favouritebtnClick)="changeFavourite($event)"
            (removebtnClick)="clearAllFavourites()"
            (onClick)="SetToHome($event)" >
         </app-favourite-weather>
      </mat-tab>
      <mat-tab label="RECENT SEARCH">
        <app-searched-weather> </app-searched-weather>
      </mat-tab>
  </mat-tab-group>
